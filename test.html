<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>移动端双击测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            cursor: pointer;
            background: #333;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .menu-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 90vw;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .close-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: #FF3B30;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .close-button:hover {
            background: #D70015;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <!-- 调试信息 -->
    <div class="debug-info" id="debugInfo">
        双击测试 - 点击屏幕任意位置
    </div>

    <!-- 主画布 -->
    <canvas id="canvas" width="640" height="480"></canvas>

    <!-- 菜单覆盖层 -->
    <div id="menuOverlay" class="menu-overlay">
        <div class="menu-content">
            <h2>菜单已打开！</h2>
            <p>移动端双击功能正常工作。</p>
            <button id="closeButton" class="close-button">关闭菜单</button>
        </div>
    </div>

    <script>
        class TouchTest {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.debugInfo = document.getElementById('debugInfo');
                this.isMenuOpen = false;
                this.lastTap = 0;
                this.tapCount = 0;
                
                this.setupEventListeners();
            }

            setupEventListeners() {
                // 桌面端双击
                this.canvas.addEventListener('dblclick', (e) => {
                    this.debugInfo.textContent = '桌面端双击检测到';
                    this.openMenu();
                });

                // 移动端双击检测
                this.canvas.addEventListener('touchend', (e) => {
                    const currentTime = new Date().getTime();
                    const tapLength = currentTime - this.lastTap;
                    
                    this.tapCount++;
                    this.debugInfo.textContent = `点击次数: ${this.tapCount}, 间隔: ${tapLength}ms`;
                    
                    if (tapLength < 500 && tapLength > 0) {
                        // 双击检测
                        e.preventDefault();
                        this.debugInfo.textContent = '移动端双击检测到！';
                        this.openMenu();
                    }
                    this.lastTap = currentTime;
                });

                // 防止移动端默认行为
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                }, { passive: false });
                
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                }, { passive: false });

                // 关闭菜单
                document.getElementById('closeButton').addEventListener('click', () => {
                    this.closeMenu();
                });

                // 点击菜单外部关闭
                document.getElementById('menuOverlay').addEventListener('click', (e) => {
                    if (e.target.id === 'menuOverlay') {
                        this.closeMenu();
                    }
                });

                // ESC键关闭
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.isMenuOpen) {
                        this.closeMenu();
                    }
                });
            }

            openMenu() {
                this.isMenuOpen = true;
                document.getElementById('menuOverlay').style.display = 'block';
            }

            closeMenu() {
                this.isMenuOpen = false;
                document.getElementById('menuOverlay').style.display = 'none';
                this.debugInfo.textContent = '菜单已关闭 - 双击屏幕打开菜单';
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            new TouchTest();
        });
    </script>
</body>
</html>
